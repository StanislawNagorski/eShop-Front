<div [ngClass]="{ view: true, 'product-list-view': type === 'product-list'}"
     routerLink="/product-page" (click)="onClickGoToProductPage(product)" >
  <h3>{{product.name}}</h3>
  <!--[] to jest property binding-->
  <img [src]="product.productImages[0].imageUrl">
  <p>{{product.category.name}}</p>
  <p>{{product.description.slice(0,30)}}...</p>
  <span>{{product.price}}</span>
</div>
